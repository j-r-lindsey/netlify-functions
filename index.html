<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js" ></script>
    </head>
    <body>
    
        <table>
            <tr>
                <td valign="top">
                    <table border="1">
                        <thead>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Path</th>
                        </thead>
                        <tbody id="records">
    
                        </tbody>
                    </table>
                </td>
                <td>
                    <svg id="routeDrawing" width="500" height="500" style="border: 2px solid black;"></svg>
                </td>
            </tr>
        </table>

        <script>

            var map = {};
            var orientation = "N"
            var position = [250,250];

            function forward(s,d) {
                switch (orientation) {                     
                    case "N":
                        destination = [ position[0], position[1]-d ];
                        break;
                    case "E":
                        destination = [ position[0]+d, position[1] ];
                        break;
                    case "W":
                        destination = [ position[0]-d, position[1] ];
                        break;
                    case "S":
                        destination = [ position[0], position[1]+d ];
                        break;                                                                        
                }
                s.line(position[0],position[1],destination[0],destination[1]).attr({
                    stroke: "red",
                    strokeWidth: 10
                });
                position = destination;                
            }

            function reverse(s,d) {
                forward(s, -d);
            }

            function right(d) {
                switch (orientation) {                     
                    case "N":
                        orientation = "E";
                        break;
                    case "E":
                        orientation = "S";
                        break;
                    case "W":
                        orientation = "N";
                        break;
                    case "S":
                        orientation = "W";
                        break;                                                                        
                }                
            }

            function left(d) {
                switch (orientation) {                     
                    case "N":
                        orientation = "W";
                        break;
                    case "E":
                        orientation = "N";
                        break;
                    case "W":
                        orientation = "S";
                        break;
                    case "S":
                        orientation = "E";
                        break;                                                                        
                }                  
            }

            function reset() {
                orientation = "N"
                position = [150,150];                
            }

            function getSvg(index) {
                let data = map[index];
                console.log(data);
                reset();
                s = Snap("#routeDrawing");
                forward(s,20);
                right();
                forward(s,30);
                left();
                forward(s,10);
                reverse(s,50);
                return s;
            }

            $.ajax({
                url: "/.netlify/functions/save-car-path",
                success: function(data) {
                    if (data) {
                        let json = JSON.parse(data);
                        let tbody = $("#records");  
                        json.forEach((item) => { 
                            if (item.data) {
                                let i = Object.entries(map).length;
                                map[i] = item.data;
                                let link = '<a href="javascript:getSvg(' + i + ')">View Route Map</a>';
                                tbody.append(`<tr><td>${new Date(item.ts/1000)}</td><td>Size: ${data.length}</td><td>${link}</td><tr>`);
                            }
                        });
                    }
                }
            });            

        </script>

    </body>
</html>
